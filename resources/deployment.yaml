apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-custom-nginx
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-custom-nginx
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-custom-nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}